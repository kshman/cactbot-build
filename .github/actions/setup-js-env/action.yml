name: 'Setup Node and run npm ci'
description: "run actions/setup-node and `npm ci`"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install Dependencies
      shell: bash
      run: npm ci
