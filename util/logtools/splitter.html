<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Log Splitter and Anonymizer</title>
</head>
<body>
<div id="filedrop"></div>
<div id="export-options" class="hide">
  <label class="input-label" for="anon">
    <input id="anon" type="checkbox"></input>
    <span id="anon-label"></span>
  </label>
  <label class="input-label" for="analysisFilter">
    <input id="analysisFilter" type="checkbox"></input>
    <span id="analysisFilter-label"></span>
  </label>

<div id="export-buttons" class="hide">
  <button class="button-label" id="exportSelected" disabled></button>
  <button class="button-label" id="exportAll" disabled></button>
</div>
<div id="errors"></div>
<div id="fight-table"></div>
</body>
</html>
